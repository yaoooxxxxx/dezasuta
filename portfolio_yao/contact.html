<body id="contact">
    <header class="header block section">
        <div class="header-inner inner flex_content flex_justify">
            <h1 class="header-logo">
                <a href="index.html"><img src="./assets/img/logo.png" alt="toricom design" class="full"></a>
            </h1>
            <ul class="header-inner_list flex_content flex_middle">
                <li class="header-inner_listitem header-inner_listitem--work">
                    <a href="works.html">Works</a>
                </li>
                <li class="header-inner_listitem header-inner_listitem--about">
                    <a href="about.html">About</a>
                </li>
                <li class="prelative header-inner_listitem header-inner_listitem--contact">
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </header>
    <!-- パンくずリスト -->
    <div class="section">
        <div class="inner breadcrumb-inner">
            <ol class="breadcrumb" itemscope itemtype="https://schema.org/BreadcrumbList">
                <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" class="en">
                    <a itemprop="item" href="index.html">
                        <span itemprop="name">TOP</span>
                    </a>
                    <meta itemprop="position" content="1">
                </li>
                <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" class="en">
                    <a itemprop="item" href="works.html">
                        <span itemprop="name">Contact</span>
                    </a>
                    <meta itemprop="position" content="2">
                </li>
            </ol>
        </div>
    </div>
    <main class="contact" id="contact-main">
        <div class="section-mv mb100 prelative">
            <div class="section-obj obj01 block"></div>
            <div class="section-obj obj02 block"></div>
            <div class="mv-img prelative">
                <img src="./assets/img/contact.jpg" alt="お問い合わせ" class="full">
            </div>
        </div>

        <section class="section contact-head">
            <div class="inner">
                <span class="iblock mb1">お問い合わせ</span>
                <h2 class="mb70">Contact</h2>
                <p>
                    制作の依頼・ご相談などお気軽にお問い合わせください。<br>
                    返信には2〜3日のお時間をいただく場合がございますので、予めご了承ください。<br>
                    制作料金については、案件毎にお見積もりをさせて頂きますので、お問い合わせください。
                </p>
            </div>
        </section>

        <form class="section prelative"
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSetWZVrrXRrrKG2p8O6ir0R86j3i86hxyuefPD2uF-FG5eEMQ/formResponse"
            method="post" target="hidden_iframe" onsubmit="submitted=true;">
            <div class="section-obj obj01 block"></div>
            <div class="section-obj obj02 block"></div>
            <div class="inner prelative mb100">
                <dl class="contact-name mb50">
                    <dt><label for="your-name" class="required">Name</label></dt>
                    <dd><input type="text" name="entry.1387651821" id="your-name"></dd>
                </dl>
                <dl class="contact-email mb50">
                    <dt><label for="email" class="required">Mail Adress</label></dt>
                    <dd><input type="email" name="entry.1806709258" id="email"></dd>
                </dl>
                <dl class="contact-message">
                    <dt class="message"><label for="message" class="required">Request / Message</label></dt>
                    <dd><textarea name="entry.135270929" id="message" cols="40" rows="8"></textarea></dd>
                </dl>
            </div>
            <div class="mauto prelative center btn mb200">
                <div class="iblock btn-hover">
                    <button type="submit" class="center" value="送信する">送信する</button>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </form>
        <script type="text/javascript">
            var submitted = false;
        </script>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display: none"
            onload="if(submitted)  {window.location='thanks.html';}"></iframe>
    </main>

    <footer class="footer center">
        <div class="page-top prelative">
            <a href="#" class="block"><i class="fa-solid fa-angle-up"></i></a>
        </div>
        <div class="footer-inner">
            <div class="footer-sns flex_content flex_center mb2 gap">

                    <img src="./assets/img/ig-ico.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com/shoko.yao.98/" target="_blank">
                    <img src="./assets/img/fb-ico.png" alt="Facebook">
                </a>
            </div>
            <p class="en">© 2023 toricom design yao</p>
        </div>
    </footer>
